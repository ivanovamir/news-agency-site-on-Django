{% extends 'base.html' %}
{% block content %}

<h1>Register</h1>

<form method="post">

    {% csrf_token %}
    {% for f in form %}
    <p><label for="{{f.id_ofr_label}}">{{f.label}}: </label>{{f}}</p>
    <div>{{f.errors}}</div>
    {% endfor %}

    <button type="submit">Registration</button>
    
</form>




{% endblock %}
