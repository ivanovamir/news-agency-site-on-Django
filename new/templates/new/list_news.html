{% extends 'base.html' %}
{% block content %}

<h3>#{{tag_name}}</h3>

{% if news %}

{% for new in news %}

<div class="card" style="width: 40rem;">
  <img src="{{new.photo.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{new.title}}</h5>
    <p class="card-text">{{new.description|truncatewords:15}}</p>
    <a href="{{new.get_absolute_url}}" class="btn btn-primary">Read</a>
  </div>
</div>

{% endfor %}

{% endif %}

{% endblock %}
